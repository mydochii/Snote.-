    }

    }

      color: #1976d2;
      margin: 6px 0;
      text-decoration: none;
      word-break: break-all;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {

      color: #777;
      padding: 15px;
      font-size: 14px;
    }
